<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type=number] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Calculator</h1>
        <form action="http://localhost:4444/calculate">
            Enter first number:
            <input type="number" id="n1" name="n1"><br>
            Enter second number:
            <input type="number" id="n2" name="n2"><br>

            <input type="hidden" id="operation" name="operation">
            <button type="submit" class="btn"
                onclick="document.getElementById('operation').value='addition'">Addition</button>
            <button type="submit" class="btn"
                onclick="document.getElementById('operation').value='subtraction'">Subtraction</button>
            <button type="submit" class="btn"
                onclick="document.getElementById('operation').value='multiplication'">Multiplication</button>
            <button type="submit" class="btn"
                onclick="document.getElementById('operation').value='division'">Division</button>
            <button type="submit" class="btn"
                onclick="document.getElementById('operation').value='modulus'">Modulus</button>
        </form>
    </div>
</body>

</html>
